<!DOCTYPE html>
<html>
    <head>
        <title>CoinMarketCap</title>
        <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta charset="utf-8">       
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item1 active" aria-current="page">Coin Market Cap</li>
            </ol>
          </nav>
        
          <div class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
          </div>
       

        <script type="text/javascript">
            //My api key
            var apikey = {
                key: '8a40b54d-4889-447c-8860-e12d46370d8c'
            }

        //GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
                .then((response) => {
                    if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                    return response.json();
            })
            .then((api) => {
                
                var texto = "";
                var array = ['August 18, 2007','April 18, 2011',
                            'May 07, 2011', 'October 7, 2011',
                            'August 12, 2012','October 26, 2012',
                            'December 21, 2012', 'February 09, 2013',
                            'April 16, 2013', 'May 02, 2013'
                            ];
                
                // Get 10 coins and symbols 
                for(let i = 0; i < 10; i++){
                
                //Show API information

                   texto = texto + `
                  
                    <div class="media">
                        <img src="bitcoin.gif" class="align-self-center mr-3" alt="coin" width="100" height="70">
                        <div class="media-body">
                            <h5 class="mt-2">${api.data[i].name}</5>
                            <h3> First historical date: ${array[i]}</h3>
                            <p>${api.data[i].symbol}</p>
                        </div>
                    </div>
               
                    `;

                    document.getElementById("coins").innerHTML = texto;
                    
                }
            })
            .catch((error) => {
                console.error(error.message);
            });
        </script>    
    </body>
</html>
